<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text Change</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            height: 101vh; /* Make the body taller to allow scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #282c34;
            color: white;
            text-align: center;
        }

        .text-container {
            font-size: 3rem;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out; /* Smooth opacity transition */
            position: absolute; /* Center the text */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .visible {
            opacity: 1; /* Show when visible */
        }
    </style>
</head>
<body>

    <div class="text-container" id="text">Nik Kranjec</div>

    <script>
        const textElement = document.getElementById('text');
        const texts = ["Nik Kranjec", "Creative Director", "Videographer", "Brand Strategist"];
        let currentIndex = 0;

        const changeText = () => {
            textElement.classList.remove('visible'); // Hide current text
            setTimeout(() => {
                currentIndex++;
                if (currentIndex >= texts.length) {
                    currentIndex = 0; // Reset to first text
                }
                textElement.innerText = texts[currentIndex];
                textElement.classList.add('visible'); // Show new text
            }, 1000); // Wait for fade out before changing text
        };

        // Change text when scrolling
        window.onscroll = () => {
            const scrollPosition = window.scrollY;

            // Change text every 500px of scroll
            if (scrollPosition % 500 === 0) {
                changeText();
            }
        };

        // Initialize text on page load
        window.onload = () => {
            textElement.classList.add('visible'); // Show initial text
        };
    </script>
</body>
</html>
