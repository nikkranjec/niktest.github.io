<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kendrick Lamar Parallax Landing</title>
<style>
  body {
    margin: 0;
    height: 400vh; /* Enough height for scrolling */
    background: #111;
    overflow-x: hidden;
    font-family: EB Garamond, regular italic;
  }

  .parallax-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allows scrolling through */
  }

  .element {
    position: absolute;
    transition: transform 0.2s ease-out;
  }

  .element img {
    width: 600px;

   
  }

  .element-text {
    color: dark gray;
    font-size: 48px;
    font-weight: bold;
    text-transform: lowercase;
    transform: rotate(5deg);
  }
</style>
</head>
<body>

<div class="parallax-container">
  
  <div class="element" style="top:30%; left:30%;" id="elem2">
    <img src="https://iili.io/Ka6HQcl.md.webp" alt="magazine">
  </div>
  <div class="element" style="top:20%; left:50%;" id="elem4">
    <img src="https://iili.io/Ka48aZg.th.webp" alt="cacao">
  </div>
  <div class="element" style="top:60%; left:20%;" id="elem1">
    <img src="https://iili.io/Ka4X4uj.md.webp" alt="muvit">
  </div>
  <div class="element" style="top:20%; left:20%;" id="elem5">
    <img src="https://iili.io/Ka4PIxS.th.webp" alt="barcelona">
  </div>
  <div class="element element-text" style="top:60%; left:40%;" id="elem3">
    nik kranjec
  </div>
</div>

<script>
  const elements = [
    {el: document.getElementById('elem1'), speed: 0.5},
    {el: document.getElementById('elem2'), speed: 0.3},
    {el: document.getElementById('elem3'), speed: 0.7},
    {el: document.getElementById('elem4'), speed: 0.4},
    {el: document.getElementById('elem5'), speed: 0.6},
  ];

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;

    elements.forEach(({el, speed}) => {
      // Shrink as you scroll (zoom out)
      const scale = Math.max(0.5, 1 - scrollY * 0.0005);
      // Move up slightly as you scroll
      const translateY = -scrollY * speed;

      el.style.transform = `translateY(${translateY}px) scale(${scale})`;
    });
  });
</script>

</body>
</html>
