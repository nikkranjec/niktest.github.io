<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kendrick Lamar Parallax Landing</title>
<style>
  body {
    margin: 0;
    height: 400vh; /* Enough height for scrolling */
    background: #111;
    overflow-x: hidden;
    font-family: EB Garamond, regular italic;
  }

  .parallax-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allows scrolling through */
  }

  .element {
    position: absolute;
    transition: transform 0.2s ease-out;
  }

  .element img {
    width: 600px;

   
  }

  .element-text {
    color: dark gray;
    font-size: 48px;
    font-weight: bold;
    text-transform: lowercase;
    transform: rotate(5deg);
  }
</style>
</head>
<body>

<div class="parallax-container">
  
  <div class="element" style="top:20%; left:30%;" id="elem2">
    <img src="magazine.webp" alt="magazine">
  </div>
  <div class="element" style="top:5%; left:50%;" id="elem4">
    <img src="cacao.webp" alt="cacao">
  </div>
  <div class="element" style="top:45%; left:20%;" id="elem1">
    <img src="Nik Muvit.webp" alt="muvit">
  </div>
  <div class="element" style="top:0%; left:20%;" id="elem5">
    <img src="nik barcelona.webp" alt="barcelona">
  </div>
  <div class="element element-text" style="top:40%; left:40%;" id="elem3">
    nik kranjec
  </div>
</div>

<script>
  const elements = [
    {el: document.getElementById('elem1'), speed: 0.5, scale: 0.8, rotation: 20},
    {el: document.getElementById('elem2'), speed: 0.3, scale: 1.3, rotation: 20},
    {el: document.getElementById('elem3'), speed: 0.7, scale: 1, rotation: 0},
    {el: document.getElementById('elem4'), speed: 0.4, scale: 1, rotation: 0},
    {el: document.getElementById('elem5'), speed: 0.6}, scale: 1, rotation: 0,
  ];
  
window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;

    elements.forEach(({el, speed, baseScale, baseRotation}) => {
      // ðŸ”¹ dynamic parallax movement
      const translateY = -scrollY * speed;

      // ðŸ”¹ dynamic scaling based on scroll
      const scrollScale = Math.max(0.5, 1 - scrollY * 0.0005);

      // ðŸ”¹ combine base + scroll effects
      const finalScale = scrollScale * baseScale;
      const finalRotation = baseRotation; // stays constant

      el.style.transform = `translateY(${translateY}px) scale(${finalScale}) rotate(${finalRotation}deg)`;
    });
  });
</script>

</body>
</html>
