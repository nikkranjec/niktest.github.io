<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kendrick Lamar Parallax Landing</title>
<style>
  body {
    margin: 0;
    height: 400vh; /* Enough height for scrolling */
    background: #111;
    overflow-x: hidden;
    font-family: EB Garamond, regular;
  }

  .parallax-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allows scrolling through */
  }

  .element {
    position: absolute;
    transition: transform 0.2s ease-out;
  }

  .element img {
    width: 600px;
  }

  .element-text {
    color: darkgray;
    font-size: 48px;
    font-weight: bold;
    text-transform: lowercase;
    transform: rotate(5deg);
  }

  /* ðŸ”¹ Noise overlay */
  .noise-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    opacity: 0.15; /* adjust visibility of noise */
    z-index: 9999;
  }
</style>
</head>
<body>

<div class="parallax-container">
  <div class="element" style="top:20%; left:30%;" id="elem2">
    <img src="magazine.webp" alt="magazine">
  </div>
  <div class="element" style="top:5%; left:50%;" id="elem4">
    <img src="cacao.webp" alt="cacao">
  </div>
  <div class="element" style="top:45%; left:20%;" id="elem1">
    <img src="Nik Muvit.webp" alt="muvit">
  </div>
  <div class="element" style="top:-10%; left:20%;" id="elem5">
    <img src="nik barcelona.webp" alt="barcelona">
  </div>
  <div class="element" style="top:20%; left:10%;" id="elem6">
    <img src="liza.webp" alt="liza">
  </div>
  <div class="element" style="top:50%; left:40%;" id="elem7">
    <img src="kolo.webp" alt="kolo">
  </div>
  <div class="element" style="top:20%; left:60%;" id="elem8">
    <img src="lips.webp" alt="love in plane sight">
  </div>
  <div class="element" style="top:-5%; left:50%;" id="elem9">
    <img src="eve.webp" alt="eve">
  </div>
  <div class="element element-text" style="top:40%; left:40%;" id="elem3">
    nik kranjec
  </div>
</div>

<!-- ðŸ”¹ Noise canvas -->
<canvas class="noise-overlay" id="noiseCanvas"></canvas>

<script>
  /* Parallax */
  const elements = [
    {el: document.getElementById('elem1'), speed: 0.5},
    {el: document.getElementById('elem2'), speed: 0.35},
    {el: document.getElementById('elem3'), speed: 0.7},
    {el: document.getElementById('elem4'), speed: 0.45},
    {el: document.getElementById('elem5'), speed: 0.4},
    {el: document.getElementById('elem6'), speed: 0.38},
    {el: document.getElementById('elem7'), speed: 0.6},
    {el: document.getElementById('elem8'), speed: 0.55},
    {el: document.getElementById('elem9'), speed: 0.34},
  ];

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;

    elements.forEach(({el, speed}) => {
      const scale = Math.max(0.5, 1 - scrollY * 0.0005);
      const translateY = -scrollY * speed;
      el.style.transform = `translateY(${translateY}px) scale(${scale})`;
    });
  });

  /* ðŸ”¹ Noise overlay */
  const canvas = document.getElementById('noiseCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function generateNoise() {
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const buffer = new Uint32Array(imageData.data.buffer);

    for (let i = 0; i < buffer.length; i++) {
      const val = Math.random() * 255 | 0;
      buffer[i] =
        (255 << 24) |   // alpha
        (val << 16) |   // red
        (val << 8)  |   // green
        val;            // blue
    }

    ctx.putImageData(imageData, 0, 0);
  }

  function loopNoise() {
    generateNoise();
    requestAnimationFrame(loopNoise);
  }

  loopNoise();
</script>

</body>
</html>
