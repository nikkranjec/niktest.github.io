<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kendrick Lamar Parallax Landing</title>
<style>
  body {
    margin: 0;
    height: 400vh; /* Enough height for scrolling */
    background: #111;
    overflow-x: hidden;
    font-family: sans-serif;
  }

  .parallax-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Allows scrolling through */
  }

  .element {
    position: absolute;
    transition: transform 0.2s ease-out;
  }

  .element img {
    max-width: 300px;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .element-text {
    color: white;
    font-size: 48px;
    font-weight: bold;
    text-transform: lowercase;
  }
</style>
</head>
<body>

<div class="parallax-container">
  <div class="element" style="top:10%; left:30%;" id="elem1">
    <img src="https://i.pinimg.com/736x/8d/28/c9/8d28c9c34bdc721279966d1546649cc4.jpg" alt="">
  </div>
  <div class="element" style="top:30%; left:50%;" id="elem2">
    <img src="https://i.pinimg.com/736x/8d/28/c9/8d28c9c34bdc721279966d1546649cc4.jpg" alt="">
  </div>
  <div class="element element-text" style="top:40%; left:50%;" id="elem3">
    nik kranjec
  </div>
  <div class="element" style="top:60%; left:70%;" id="elem4">
    <img src="https://i.pinimg.com/736x/8d/28/c9/8d28c9c34bdc721279966d1546649cc4.jpg" alt="">
  </div>
</div>

<script>
  const elements = [
    {el: document.getElementById('elem1'), speed: 0.5},
    {el: document.getElementById('elem2'), speed: 0.3},
    {el: document.getElementById('elem3'), speed: 0.7},
    {el: document.getElementById('elem4'), speed: 0.4},
  ];

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;

    elements.forEach(({el, speed}) => {
      // Shrink as you scroll (zoom out)
      const scale = Math.max(0.5, 1 - scrollY * 0.0005);
      // Move up slightly as you scroll
      const translateY = -scrollY * speed;

      el.style.transform = `translateY(${translateY}px) scale(${scale})`;
    });
  });
</script>

</body>
</html>
