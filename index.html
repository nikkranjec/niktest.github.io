<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kendrick Lamar Parallax Landing</title>
<style>
  body {
    margin: 0;
    height: 800vh; /* Enough height for scrolling */
    background: #010100;
    overflow-x: hidden;
    font-family: 'EB Garamond', serif;
  }

  /* Parallax container */
  .parallax-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .element {
    position: absolute;
    transition: transform 0.2s ease-out;
  }

  .element img {
    width: 600px;
  }

  .element-text {
    color: hsl(0, 0%, 10%);
    font-size: 48px;
    font-weight: bold;
    text-transform: lowercase;
    transform: rotate(5deg);
  }

  /* Scroll-triggered text */
  .scroll-text-container {
    position: fixed;
    top: 50%; /* vertically centered */
    left: 50%;
    transform: translate(-50%, 40px); /* start slightly below */
    display: flex;
    gap: 20px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
  }

  .scroll-word {
    font-size: 22px;
    font-weight: bold;
    color: white;
    opacity: 0;
  }

  /* Font cycling for the word "love" */
  @keyframes fontCycle {
    0% { font-family: 'EB Garamond', serif; }
    20% { font-family: 'Georgia', serif; }
    40% { font-family: 'Courier New', monospace; }
    60% { font-family: 'Arial', sans-serif; }
    80% { font-family: 'Verdana', sans-serif; }
    100% { font-family: 'EB Garamond', serif; }
  }

  .scroll-word.love.animate-font {
    animation: fontCycle 2.5s infinite linear;
  }

  /* Noise overlay */
  .noise-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    opacity: 0.15; /* adjust visibility */
    z-index: 9999;
  }
</style>
</head>
<body>

<!-- Parallax images -->
<div class="parallax-container">
  <div class="element" style="top:20%; left:33%;" id="elem2">
    <img src="magazine.webp" alt="magazine">
  </div>
  <div class="element" style="top:5%; left:50%;" id="elem4">
    <img src="cacao.webp" alt="cacao">
  </div>
  <div class="element" style="top:45%; left:20%;" id="elem1">
    <img src="Nik Muvit.webp" alt="muvit">
  </div>
  <div class="element" style="top:-7%; left:24%;" id="elem5">
    <img src="nik barcelona.webp" alt="barcelona">
  </div>
  <div class="element" style="top:20%; left:12%;" id="elem6">
    <img src="liza.webp" alt="liza">
  </div>
  <div class="element" style="top:48%; left:38%;" id="elem7">
    <img src="kolo.webp" alt="kolo">
  </div>
  <div class="element" style="top:30%; left:53%;" id="elem8">
    <img src="lips.webp" alt="love in plane sight">
  </div>
  <div class="element" style="top:-20%; left:40%;" id="elem9">
    <img src="eve.webp" alt="eve">
  </div>
  <div class="element element-text" style="top:45%; left:43%;" id="elem3">
    nik kranjec
  </div>
</div>

<!-- Scroll-triggered text -->
<div class="scroll-text-container">
  <span class="scroll-word" id="word1">reincarnated</span>
  <span class="scroll-word" id="word2">with</span>
  <span class="scroll-word love" id="word3">love</span>
</div>

<!-- Noise overlay -->
<canvas class="noise-overlay" id="noiseCanvas"></canvas>

<script>
  /* Parallax scrolling */
  const elements = [
    {el: document.getElementById('elem1'), speed: 0.5},
    {el: document.getElementById('elem2'), speed: 0.35},
    {el: document.getElementById('elem3'), speed: 0.4},
    {el: document.getElementById('elem4'), speed: 0.45},
    {el: document.getElementById('elem5'), speed: 0.2},
    {el: document.getElementById('elem6'), speed: 0.38},
    {el: document.getElementById('elem7'), speed: 0.5},
    {el: document.getElementById('elem8'), speed: 0.35},
    {el: document.getElementById('elem9'), speed: 0.34},
  ];

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    elements.forEach(({el, speed}) => {
      const scale = Math.max(0.5, 1 - scrollY * 0.0005);
      const translateY = -scrollY * speed;
      el.style.transform = `translateY(${translateY}px) scale(${scale})`;
    });
  });

  /* Scroll-triggered text */
  const scrollText = document.querySelector('.scroll-text-container');
  const words = [
    document.getElementById('word1'),
    document.getElementById('word2'),
    document.getElementById('word3')
  ];
  const appearOffset = 400;
  let hasAppeared = false;

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;

    if (scrollY > appearOffset && !hasAppeared) {
      hasAppeared = true;
      scrollText.style.opacity = 1;
      scrollText.style.transform = 'translate(-50%, 0)';

      words.forEach((word, i) => {
        setTimeout(() => {
          if(word.id === 'word3') word.classList.add('animate-font');
          word.style.opacity = 1;
        }, i * 300);
      });

    } else if (scrollY <= appearOffset && hasAppeared) {
      hasAppeared = false;
      scrollText.style.opacity = 0;
      scrollText.style.transform = 'translate(-50%, 40px)';
      words.forEach(word => {
        word.style.opacity = 0;
        word.classList.remove('animate-font');
      });
    }
  });

  /* Noise overlay */
  const canvas = document.getElementById('noiseCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function generateNoise() {
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const buffer = new Uint32Array(imageData.data.buffer);

    for (let i = 0; i < buffer.length; i++) {
      const val = Math.random() * 255 | 0;
      buffer[i] =
        (255 << 24) |   // alpha
        (val << 16) |   // red
        (val << 8)  |   // green
        val;            // blue
    }

    ctx.putImageData(imageData, 0, 0);
  }

  function loopNoise() {
    generateNoise();
    requestAnimationFrame(loopNoise);
  }

  loopNoise();
</script>

</body>
</html>
